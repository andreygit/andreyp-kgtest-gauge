<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Nice title</title>
    <script src="../js/gauge.js"></script>
    

  </head>
  <style>
       .gauge{
          width:600px;
          height:400px;
       }  
       
  </style>
  <body>
<script language="JavaScript">
      window.onload = function(e)
      {
        var gauge1 =  new gauge(document.querySelector('#gauge-container'))
                      .setGaugeRadius(170)
                      .setStartAngle(180-30)
                      .setEndAngle(360+30) 
                      .setTickSize(10)
                      .setTickMargin(-5)
                      .setLabelMargin(10)
                      .setColorScales([0,70,90, 100])
                      .setColorValues(['#666666', '#ffa500', '#ff0000'])
                      .setLabels(['orange','green','blue','black','brown','pink','white','yellow','dark blue','red','wow wow'])
                      .setValue(80)
                      .render();
      }
    </script>  
    <h1>Header</h1>
    <div id="gauge-container">
   
    </div>
    
</body>
</html>
